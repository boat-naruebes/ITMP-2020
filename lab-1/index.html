<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model = "number"> <!-- v-model คือ การเปลี่ยนค่า input-->
		<div class="space"></div>
		<h3>สูตรคูณแม่  {{number}} </h3>
		<h4 v-for = "i in 12"> {{number}} x {{i}} = {{multiply(i)}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2
			},

			methods:{ // methods สามารถรับค่าได้ computed รับค่าไม่ได้
				multiply: function(i){
				return this.number*i;	
				}
			}
		})
	</script>
</body>
</html>
