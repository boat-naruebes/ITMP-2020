<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
		<div id="app" class = "big_box">
		<b><h3 class = "head"> ตารางสูตรคูณ</h3></b>
				<h3 class = "number">สูตรคูณแม่  {{number}} </h3>
				<h3 class = "num">สูตรคูณ แม่ก่อนหน้า {{before}} </h3>
				<div class= "box_input">
				<h3>สูตรคูณแม่ <input type="number" id = "number"  v-model = "number"></h3><br> <!-- v-model คือ การเปลี่ยนค่า input-->
				<h3>จำนวนเเถว <input type="number" id = "num" v-model = "num"></h3>
			</div>
			<div class = "box_list">
				<b><h4 v-for = "i in amoung"> {{number}} x {{i}} = {{multiply(i)}}</h4></b>
				</div>
				<h4 class="box_sum">ผลรวม = {{add()}}</h4>
		</div>





 <script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2,
				num: 12,
			},
			methods:{ // methods สามารถรับค่าได้ computed รับค่าไม่ได้ ห้ามตั้งชื่อตรงกับ data
				multiply: function(num){
					// console.log(num)
					return parseInt(this.number*num)
				},
				add: function(){
					// console.log()
					return parseInt((this.num*(parseInt(this.number)+parseInt((this.number*this.num))))/2) // ใช้สูตร n((ต+ป))/2
					
				},

			},
			computed: { //กำหนดค่าที่ผ่านการคำนวณคงตัว ต้อง return เสมอ เรียนก number ไม่ได้เพราะไม่ใช่ตัวแปร ต้องใช้ this. computed รับค่าไม่ได้ ห้ามตั้งชื่อตรงกับ data
				amoung: function(){
					return parseInt(this.num)
				}
			},
			watch:{
				number: function(a, b){
					// console.log(a);
					// console.log(b);
					this.before = b;
				},
			}

		})
	</script>
</body>
</html>
